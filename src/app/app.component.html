<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align: center" >
  <h1 class="header">
    Welcome to {{ title }}!
  </h1>
  <div>
  <div class="Drop">
    Select City:
    <select name="DropList" #t (change)="getDetails(t.value)">
        <option value="CITY">CITY</option>
      <option value="MUMBAI">MUMBAI</option>
      <option value="PUNE">PUNE</option>
      <option value="BANGLORE">BANGLORE</option>
      <option value="DELHI">DELHI</option>
      <option value="HYDERABAD">HYDERABAD</option>
    </select>
  </div>
  <div > 
   Search Bank: <input type="text" placeholder="Search.." name="search"[(ngModel)]="this.filter">
  </div>
  <div class="noofpages">
      No of Pages:
      <select name="DropList1"#q (change)="getpage(q.value)" >
          <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
</div>
  <div> 
</div>
<div style="height: 10px"></div>
<div><table>
  <tr>
    <th>City</th>
    <th>District</th>
    <th>Bank Name</th>
    <th>Bank ID</th>
    <th>BRANCH</th>
    <th>IFSC</th>
  </tr>
  
    <tr *ngFor="let data of DataList|filter:filter| paginate: { itemsPerPage: this.page, currentPage: this.p }">  
    <td>{{this.data.city}}</td>
    <td>{{this.data.district}}</td>
    <td>{{this.data.bank_name}}</td>
    <td>{{this.data.bank_id}}</td>
    <td>{{this.data.branch}}</td>
    <td>{{this.data.ifsc}}</td>
    
  </tr>
  
</table></div>
<div>
 
<ul class="pagination">  
  <pagination-controls (pageChange)="this.p = $event"></pagination-controls>  
  </ul>  </div>
<router-outlet></router-outlet>
